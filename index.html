<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- moment reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="assets/app.js"></script>

</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-light">Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                <tr>
                                    <td>test</td>
                                    <td>test</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container border border-primary mt-4" id="SearchParameters">
        <div class="row">
            <div class="col-md-12 bg-primary text-light pb-1">Add Train</div>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="search" class="form-control" id="trainName" placeholder="Hogwarts Express">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Destination</label>
                <input type="search" class="form-control" id="destination" placeholder="platform 9 3/4">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">First Train Time</label>
                <input type="search" class="form-control" id="trainStart" placeholder="HH:MM Military Time">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Frequency</label>
                <input type="search" class="form-control" id="frequency" placeholder="">
            </div>

            <div class="row">
                <div class="col-md-2 mb-4">
                    <div id="submit" class="btn bg-primary text-light">Submit</div>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
